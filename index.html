<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="bg-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo">World Peas</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Shop</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
            <button class="btn btn-outline-primary">Basket</button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-5">
        <div class="row">
            <!-- Basket Items Section -->
            <section class="col-md-8">
                <div class="basket-item d-flex align-items-center mb-4 border p-3 rounded-3">
                    <img src="./img/heirloom-tomato.png" alt="Heirloom Tomato" class="img-fluid rounded me-4" style="width: 80px; height: 80px;">
                    <div>
                        <h5>Heirloom Tomato</h5>
                        <p class="text-muted">$5.99 / kg</p>
                    </div>
                    <span class="ms-auto">$5.99</span>
                </div>

                <div class="basket-item d-flex align-items-center mb-4 border p-3 rounded-3">
                    <img src="./img/organic-ginger.png" alt="Organic Ginger" class="img-fluid rounded me-4 " style="width: 80px; height: 80px;">
                    <div>
                        <h5>Organic Ginger</h5>
                        <p class="text-muted">$12.99 / kg</p>
                    </div>
                    <span class="ms-auto">$6.50</span>
                </div>

                <div class="basket-item d-flex align-items-center mb-4 border p-3 rounded-3">
                    <img src="./img/sweet-onion.png" alt="Sweet Onion" class="img-fluid rounded me-4" style="width: 80px; height: 80px;">
                    <div>
                        <h5>Sweet Onion</h5>
                        <p class="text-muted">$2.99 / kg</p>
                    </div>
                    <span class="ms-auto">$14.95</span>
                </div>
            </section>

            <!-- Order Summary Section -->
            <aside class="col-md-4" >
                <div class="order-summary p-4  rounded">
                    <h5 class="mb-4">Order Summary</h5>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Subtotal</span>
                        <span>$27.44</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Shipping</span>
                        <span>$3.99</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Tax</span>
                        <span>$2.00</span>
                    </div>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span>$33.43</span>
                    </div>
                    <button class="btn btn-success w-100 mt-4">Continue to payment</button>
                </div>
            </aside>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
